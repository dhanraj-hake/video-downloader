{% include "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-6">Enter YouTube Video URL</h2>
    <form method="post" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <input type="url" name="url" placeholder="Enter YouTube Video URL"
            class="border border-gray-300 rounded-lg p-2 w-full mb-4"
            required>
        <button type="submit"
            class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
            Download
        </button>
    </form>
</div>
{% endblock %}
